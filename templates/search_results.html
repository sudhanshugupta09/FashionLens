            
<h3>Search Results</h3>
<div class="row">
    {% for image in images %}
    <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card mb-4">
            <img class="card-img-top" style="height:200px;width:100%" src="static/{{image.path}}" alt="">
                
            <div class="card-body">
                <h4>{{image.distance}}</h4>
                <span class="text-warning"></span>
            </div>
        </div>
        <!-- /.card -->
    </div>
    {% endfor %}
</div>
